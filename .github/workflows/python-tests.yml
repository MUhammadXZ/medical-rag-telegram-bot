name: Python Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest

      - name: Run unit and core tests
        run: pytest -q tests/unit tests/test_retrieval.py tests/test_threshold.py tests/test_red_flags.py

      - name: Run FAISS integration test when dependency is available
        run: |
          if pip install "numpy<2" "faiss-cpu==1.7.4"; then
            pytest -q tests/integration/test_rag_integration.py
          else
            echo "faiss-cpu installation failed; integration test skipped in this job."
          fi
